<!DOCTYPE html>
<html>
<head>
    <title>Quiz Correction des Pressions</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; text-align: center; }
        button { 
            background: #3498db; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            margin-top: 20px;
        }
        button:hover { background: #2980b9; }
        #correction { 
            display: none; 
            margin-top: 20px; 
            padding: 10px; 
            background: #f8f9fa; 
            border-left: 4px solid #3498db;
        }
        #countdown {
            font-weight: bold;
            color: #e74c3c;
            margin: 10px 0;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        label {
            display: block;
            margin: 10px 0;
            text-align: left;
            padding-left: 30px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="question">Quelle piste vous semble la bonne pour corriger les pressions ?</div>
    <form id="quiz">
        <label>
            <input type="radio" name="q1" value="A"> Vent nul = pression atmosphérique
        </label>
        <label>
            <input type="radio" name="q1" value="B"> Courbe théorique autour d’un cylindre
        </label>
        <label>
            <input type="radio" name="q1" value="C"> Corrélation pression-température : compensation thermique
        </label>
        <label>
            <input type="radio" name="q1" value="D"> Calcul de la température interne de la cheminée
        </label>
        <label>
            <input type="radio" name="q1" value="E"> Etalonnage en laboratoire + solveur d’offset
        </label>
        
        <button type="button" onclick="validate()">Valider</button>
    </form>

    <div id="countdown"></div>
    <div id="correction">
        <p><strong>Réponse correcte : <span id="bonne-reponse">Etalonnage en laboratoire + solveur d’offset</span></strong></p>
        <p id="feedback"></p>
    </div>

    <script>
        function validate() {
            // Désactive les boutons après validation
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(input => {
                input.disabled = true;
            });
            
            // Désactive le bouton Valider
            document.querySelector('button').disabled = true;
            
            // Affiche un message temporaire
            alert("Merci pour votre réponse ! La correction s'affichera dans 30 secondes.");
            
            // Lance le compte à rebours
            let timeLeft = 30;
            const countdownElement = document.getElementById("countdown");
            countdownElement.textContent = `Correction dans... ${timeLeft} secondes`;
            
            const countdownInterval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = `Correction dans... ${timeLeft} secondes`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    showCorrection();
                }
            }, 1000);
        }
        
        function showCorrection() {
            document.getElementById("correction").style.display = "block";
            document.getElementById("countdown").style.display = "none";
            
            // Feedback personnalisé
            const selected = document.querySelector('input[name="q1"]:checked');
            if (selected && selected.value === "E") {
                document.getElementById("feedback").innerHTML = "Exact ! L'étalonnage en labo est la méthode la plus précise.";
            } else {
                document.getElementById("feedback").innerHTML = "Attention : les autres méthodes introduisent des incertitudes. La solution optimale est l'étalonnage.";
            }
        }
    </script>
</body>
</html>
