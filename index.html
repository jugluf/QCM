<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Correction des Pressions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            text-align: center;
            font-size: 18px; /* Taille r√©duite mais lisible */
            line-height: 1.5;
        }
        button { 
            background: #3498db; 
            color: white; 
            border: none; 
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer; 
            margin: 20px 0;
            border-radius: 8px;
            display: block;
            width: 80%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        #correction { 
            display: none; 
            margin: 25px 0; 
            padding: 15px; 
            background: #f8f9fa; 
            border-left: 4px solid #3498db;
        }
        #countdown {
            font-weight: bold;
            color: #e74c3c;
            margin: 15px 0;
        }
        .question {
            font-size: 20px;
            margin: 15px 0 25px 0;
            font-weight: bold;
        }
        label {
            display: block;
            margin: 15px 0;
            text-align: left;
            padding-left: 30px;
            position: relative;
        }
        input[type="radio"] {
            transform: scale(1.3);
            position: absolute;
            left: 0;
            top: 3px;
        }
        .response-text {
            margin-left: 10px;
            display: inline-block;
            width: calc(100% - 30px);
            vertical-align: middle;
        }
        #feedback {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="question">Quelle piste vous semble la bonne pour corriger les pressions ?</div>
    <form id="quiz">
        <label>
            <input type="radio" name="q1" value="A">
            <span class="response-text">Vent nul = pression atmosph√©rique</span>
        </label>
        <label>
            <input type="radio" name="q1" value="B">
            <span class="response-text">Courbe th√©orique autour d'un cylindre</span>
        </label>
        <label>
            <input type="radio" name="q1" value="C">
            <span class="response-text">Corr√©lation pression-temp√©rature : compensation thermique</span>
        </label>
        <label>
            <input type="radio" name="q1" value="D">
            <span class="response-text">Calcul de la temp√©rature interne de la chemin√©e</span>
        </label>
        <label>
            <input type="radio" name="q1" value="E">
            <span class="response-text">Etalonnage en laboratoire + solveur d'offset</span>
        </label>
        
        <button type="button" onclick="validate()">Valider</button>
    </form>

    <div id="countdown"></div>
    <div id="correction">
        <p id="feedback"></p>
        <p><strong>R√©ponse correcte : Etalonnage en laboratoire + solveur d'offset</strong></p>
    </div>

    <script>
        function validate() {
            // D√©sactive les √©l√©ments
            document.querySelectorAll('input, button').forEach(el => el.disabled = true);
            
            // Compte √† rebours
            let timeLeft = 30;
            const countdownElement = document.getElementById("countdown");
            countdownElement.textContent = `Correction dans ${timeLeft}s...`;
            
            const countdownInterval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = `Correction dans ${timeLeft}s...`;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    showCorrection();
                }
            }, 1000);
        }
        
        function showCorrection() {
            const selected = document.querySelector('input[name="q1"]:checked');
            const feedback = document.getElementById("feedback");
            
            feedback.innerHTML = (selected && selected.value === "E") 
                ? "Exact ! üéâ" 
                : "Dommage !";
            
            document.getElementById("countdown").style.display = "none";
            document.getElementById("correction").style.display = "block";
            
            // Scroll doux vers la correction
            document.getElementById("correction").scrollIntoView({
                behavior: 'smooth',
                block: 'center'
            });
        }
    </script>
</body>
</html>
