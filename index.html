<!DOCTYPE html>
<html>
<head>
    <title>Quiz sur mon stage</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; text-align: center; }
        h1 { color: #2c3e50; }
        button { 
            background: #3498db; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            margin-top: 20px;
        }
        button:hover { background: #2980b9; }
        #correction { 
            display: none; 
            margin-top: 20px; 
            padding: 10px; 
            background: #f8f9fa; 
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <h1>Question sur mon stage</h1>
    <form id="quiz">
        <p><strong>Quelle piste vous semble la bonne ?</strong></p>
        <input type="radio" name="q1" id="r1" value="A"> 
        <label for="r1">Vent nul = pression atmosph√©rique</label><br>
        
        <input type="radio" name="q1" id="r2" value="B"> 
        <label for="r2">Courbe th√©orique autour d'un cylindre</label><br>
        
        <input type="radio" name="q1" id="r3" value="C"> 
        <label for="r3">Corr√©lation pression-temp√©rature : compensation thermique</label><br><br>
        
        <button type="button" onclick="validate()">Valider</button>

    <div id="correction">
        <p><strong>R√©ponse correcte : <span id="bonne-reponse">Analyse de donn√©es</span></strong></p>
        <p id="feedback"></p>

    <script>
        function validate() {
            // D√©sactive les boutons apr√®s validation
            document.querySelectorAll('input[type="radio"]').forEach(input => {
                input.disabled = true;
            });
            
            // Affiche un message temporaire
            alert("Merci pour votre r√©ponse ! La correction s'affichera dans 30 secondes.");
            
            // Affiche la correction apr√®s 30 secondes
            setTimeout(() => {
                document.getElementById("correction").style.display = "block";
                
                // Affiche un feedback personnalis√© selon la r√©ponse
                const selected = document.querySelector('input[name="q1"]:checked');
                if (selected && selected.value === "A") {
                    document.getElementById("feedback").innerHTML = "Bravo, c'est correct ! üéâ";
                } else {
                    document.getElementById("feedback").innerHTML = "Presque ! J'ai surtout travaill√© sur l'analyse.";
                }
            }, 30000); // 30 000 ms = 30 secondes
        }
    </script>
</body>
</html>
