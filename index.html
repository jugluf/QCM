<!DOCTYPE html>
<html>
<head>
    <title>Quiz sur mon stage</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; text-align: center; }
        h1 { color: #2c3e50; }
        button { 
            background: #3498db; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            margin-top: 20px;
        }
        button:hover { background: #2980b9; }
        #correction { 
            display: none; 
            margin-top: 20px; 
            padding: 10px; 
            background: #f8f9fa; 
            border-left: 4px solid #3498db;
        }
        #countdown {
            font-weight: bold;
            color: #e74c3c;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Question sur mon stage</h1>
    <form id="quiz">
        <p><strong>Quelle t√¢che √©tait la plus importante durant mon stage ?</strong></p>
        <input type="radio" name="q1" id="r1" value="A"> 
        <label for="r1">Analyse de donn√©es</label><br>
        
        <input type="radio" name="q1" id="r2" value="B"> 
        <label for="r2">Pr√©sentation clients</label><br>
        
        <input type="radio" name="q1" id="r3" value="C"> 
        <label for="r3">Gestion de projet</label><br><br>
        
        <button type="button" onclick="validate()">Valider</button>
    </form>

    <div id="countdown"></div> <!-- Compte √† rebours -->
    <div id="correction">
        <p><strong>R√©ponse correcte : <span id="bonne-reponse">Analyse de donn√©es</span></strong></p>
        <p id="feedback"></p>
    </div>

    <script>
        function validate() {
            // D√©sactive les boutons apr√®s validation
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(input => {
                input.disabled = true;
            });
            
            // D√©sactive le bouton Valider
            document.querySelector('button').disabled = true;
            
            // Affiche un message temporaire
            alert("Merci pour votre r√©ponse ! La correction s'affichera dans 30 secondes.");
            
            // Lance le compte √† rebours
            let timeLeft = 30;
            const countdownElement = document.getElementById("countdown");
            countdownElement.textContent = `Correction dans... ${timeLeft} secondes`;
            
            const countdownInterval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = `Correction dans... ${timeLeft} secondes`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    showCorrection();
                }
            }, 1000); // Mise √† jour toutes les secondes
        }
        
        function showCorrection() {
            document.getElementById("correction").style.display = "block";
            document.getElementById("countdown").style.display = "none";
            
            // Feedback personnalis√©
            const selected = document.querySelector('input[name="q1"]:checked');
            if (selected && selected.value === "A") {
                document.getElementById("feedback").innerHTML = "Bravo, c'est correct ! üéâ";
            } else {
                document.getElementById("feedback").innerHTML = "Presque ! J'ai surtout travaill√© sur l'analyse.";
            }
        }
    </script>
</body>
</html>
