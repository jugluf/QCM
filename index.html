<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Correction des Pressions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 20px;
            text-align: center;
            font-size: 24px; /* Taille de police augment√©e */
        }
        button { 
            background: #3498db; 
            color: white; 
            border: none; 
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer; 
            margin-top: 30px;
            border-radius: 10px;
        }
        button:hover { background: #2980b9; }
        #correction { 
            display: none; 
            margin-top: 30px; 
            padding: 20px; 
            background: #f8f9fa; 
            border-left: 6px solid #3498db;
            font-size: 26px;
        }
        #countdown {
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
            font-size: 26px;
        }
        .question {
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: bold;
            line-height: 1.4;
        }
        label {
            display: block;
            margin: 25px 0;
            text-align: left;
            padding-left: 40px;
            line-height: 1.5;
        }
        input[type="radio"] {
            transform: scale(2); /* Boutons radio agrandis */
            margin-right: 20px;
            vertical-align: middle;
        }
        .response-text {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="question">Quelle piste vous semble la bonne pour corriger les pressions ?</div>
    <form id="quiz">
        <label>
            <input type="radio" name="q1" value="A">
            <span class="response-text">Vent nul = pression atmosph√©rique</span>
        </label>
        <label>
            <input type="radio" name="q1" value="B">
            <span class="response-text">Courbe th√©orique autour d'un cylindre</span>
        </label>
        <label>
            <input type="radio" name="q1" value="C">
            <span class="response-text">Corr√©lation pression-temp√©rature : compensation thermique</span>
        </label>
        <label>
            <input type="radio" name="q1" value="D">
            <span class="response-text">Calcul de la temp√©rature interne de la chemin√©e</span>
        </label>
        <label>
            <input type="radio" name="q1" value="E">
            <span class="response-text">Etalonnage en laboratoire + solveur d'offset</span>
        </label>
        
        <button type="button" onclick="validate()">Valider</button>
    </form>

    <div id="countdown"></div>
    <div id="correction">
        <p id="feedback"></p>
        <p><strong>R√©ponse correcte : Etalonnage en laboratoire + solveur d'offset</strong></p>
    </div>

    <script>
        function validate() {
            // D√©sactive les √©l√©ments apr√®s validation
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(input => input.disabled = true);
            document.querySelector('button').disabled = true;
            
            // Compte √† rebours
            let timeLeft = 30;
            const countdownElement = document.getElementById("countdown");
            countdownElement.textContent = `Correction dans ${timeLeft}s...`;
            
            const countdownInterval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = `Correction dans ${timeLeft}s...`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    showCorrection();
                }
            }, 1000);
        }
        
        function showCorrection() {
            const correctionDiv = document.getElementById("correction");
            const feedbackElement = document.getElementById("feedback");
            const selected = document.querySelector('input[name="q1"]:checked');
            
            // Affichage minimaliste
            if (selected && selected.value === "E") {
                feedbackElement.innerHTML = "Exact ! üéâ";
            } else {
                feedbackElement.innerHTML = "Dommage !";
            }
            
            document.getElementById("countdown").style.display = "none";
            correctionDiv.style.display = "block";
            
            // Scroll automatique vers la correction
            correctionDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
